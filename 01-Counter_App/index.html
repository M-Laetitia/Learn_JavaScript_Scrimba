<body>
    <div class="wrapper">

            <h1>Cups of tea drunk :</h1>
            <h2 id="count-el">0</h2>
            <div class="buttons">
                <button id="increment-btn" onclick="increment()">cup of tea</button>
                <button id="save-btn" onclick="save()"><i class="fa-solid fa-check"></i></button>
            </div>
            <p id="save-el">Previous entries : </p>

    </div>

    <script src="./index.js"></script>

</body>
